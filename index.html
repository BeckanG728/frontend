<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Sistema de Gestion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1>Bienvenido</h1>
                <p>Sistema de Gestión</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="alert alert-error" id="alertBox"></div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" autocomplete="username">
                    <span class="error-message" id="usernameError">Por favor ingresa tu usuario</span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                        autocomplete="current-password">
                    <span class="error-message" id="passwordError">Por favor ingresa tu contraseña</span>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">Iniciar Sesión</button>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div class="config-section">
                <h3>URL del Servidor (Spring Boot)</h3>
                <input type="text" id="apiUrl" value="http://IP:8080/miapp" placeholder="http://IP:8080/miapp">
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
